# html table with editable fields example
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>101</td>
            <td contenteditable="true" data-id="101" onblur="updateTag(this)" onkeydown="checkEnter(event, this)">
                First Tag
            </td>
        </tr>
        <tr>
            <td>102</td>
            <td contenteditable="true" data-id="102" onblur="updateTag(this)" onkeydown="checkEnter(event, this)">
                Second Tag
            </td>
        </tr>
    </tbody>
</table>

<script>update.js</script>
