<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JATS - Admin Dashboard</title>
</head>
<body>
    <!--<div class="background-text">
        <h1>JATS</h1>
        <h2>Jenssen Asset Tracking System</h2>
    </div>-->
    <div class="navbar">
        <h1>Welcome Admin</h1>
        <div class="menu">
            <button onclick="showUsers()">Users</button>
            <button onclick="showTags()">Tags</button>
            <button onclick="showAreas()">Areas</button>
            <button onclick="showHistory()">History</button>
            <button onclick="toggleHamburgerMenu()">â˜°</button>
        </div>
    </div>
    <div id="hamburgerMenu" class="hamburger-menu">
        <!-- <button onclick="showAboutMe()">About Me</button> -->
        <button onclick="showJATSInfo()">JATS Info</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="content"></div>

    <!-- Welcome Section for Users -->
    <div id="userManagement" style="display: none;">
        <div class="button-container">
            <h2>Welcome to User Management</h2>
            <button id="showAllUsersBtn">Show All Users</button>
            <button id="createNewUserBtn">Create New User</button>
        </div>

    </div>
    <div id="userManagementList" style="display: none;">
        <h2>All Users</h2>
        <ul id="userList"></ul>

        <h2>Create New User</h2>
        <form id="createUserForm" style="display: none;"> <!-- Ensure this is hidden initially -->
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="text" id="newName" placeholder="Name" required>
            <input type="email" id="newEmail" placeholder="Email" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Create User</button>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
